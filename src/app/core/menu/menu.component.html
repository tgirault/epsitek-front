<mat-toolbar class="menu" color="primary">
  <mat-toolbar-row>
    <button mat-icon-button aria-label="Home icon" [routerLink]="['']" fxHide.lt-md>
      <mat-icon>home</mat-icon>
    </button>
    <a class="logo" [routerLink]="['']"></a>
    <span class="spacer"></span>
    <div fxShow="true" fxHide.lt-md>
      <button mat-button [routerLink]="['/home']" fragment="about" routerLinkActive="mat-accent">A propos</button>
      <button mat-button [routerLink]="['/home']" fragment="services" routerLinkActive="mat-accent">Services</button>
      <button mat-button [routerLink]="['/home']" fragment="skills" routerLinkActive="mat-accent">Compétences</button>
      <button mat-button [routerLink]="['/home']" fragment="experiences" routerLinkActive="mat-accent">Expériences</button>
      <button mat-button [routerLink]="['/home']" fragment="contacts" routerLinkActive="mat-accent">Contacts</button>
    </div>
    <div (click)="toggleMenu()" class="btn" fxHide.gt-sm>
      <div class="icon-bar" [@hamburguerX]="!isOpen ? 'hamburguer' : 'topX'"></div>
      <div class="icon-bar" [@hamburguerX]="!isOpen ? 'hamburguer' : 'hide'"></div>
      <div class="icon-bar" [@hamburguerX]="!isOpen ? 'hamburguer' : 'bottomX'"></div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<div class="menu-nav" fxFlexFill fxHide.gt-sm [@openClose]="isOpen ? 'closed' : 'open'" (click)="toggleMenu()">
  <mat-nav-list>
    <a mat-list-item [routerLink]="['/home']" fragment="about">A propos</a>
    <mat-divider></mat-divider>
    <a mat-list-item [routerLink]="['/home']" fragment="services">Services</a>
    <mat-divider></mat-divider>
    <a mat-list-item [routerLink]="['/home']" fragment="skills">Compétences</a>
    <mat-divider></mat-divider>
    <a mat-list-item [routerLink]="['/home']" fragment="experiences">Expériences</a>
    <mat-divider></mat-divider>
    <a mat-list-item [routerLink]="['/home']" fragment="contacts">Contacts</a>
    <mat-divider></mat-divider>
  </mat-nav-list>
</div>
