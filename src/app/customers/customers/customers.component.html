<div class="background background-experiences">
  <div class="caption">
    <span class="border">&lt;EXPERIENCES/&gt;</span>
  </div>
</div>

<div class="container light-container">
  <mat-vertical-stepper #stepper>
    <!-- change default 'edit' icon -->
    <ng-template matStepperIcon="edit">
      <mat-icon>work</mat-icon>
    </ng-template>
    <mat-step *ngFor="let experience of experiences">
      <ng-template matStepLabel>{{ experience.startDate }} â€“ {{ experience.endDate }}</ng-template>
      <mat-card class="experience-card">
        <mat-card-header>
          <div mat-card-avatar>
            <a href="{{ experience.company.website }}" target="_blank"><img src="/assets/images/{{ experience.company.logo }}.png" class="company-logo" /></a>
          </div>
          <mat-card-title>{{ experience.title }}</mat-card-title>
          <mat-card-subtitle><mat-icon>place</mat-icon> {{ experience.company.name }}, {{ experience.place }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ experience.description }}</p>
          <ul class="fa-ul">
            <li *ngFor="let task of experience.tasks"><fa-icon [icon]="['fas', 'arrow-right']"></fa-icon> {{ task }}</li>
          </ul>
        </mat-card-content>
        <mat-card-actions>
          <mat-chip-list aria-label="Technologies">
            <mat-chip *ngFor="let technology of experience.technologies" color="primary" selected>{{ technology }}</mat-chip>
          </mat-chip-list>
          <mat-chip-list aria-label="Outils">
            <mat-chip *ngFor="let tool of experience.tools">{{ tool }}</mat-chip>
          </mat-chip-list>
          <mat-chip-list aria-label="DevOps">
            <mat-chip *ngFor="let devOps of experience.devOps" color="warn" selected>{{ devOps }}</mat-chip>
          </mat-chip-list>
        </mat-card-actions>
      </mat-card>
    </mat-step>
  </mat-vertical-stepper>
</div>

<div class="container blue-container">
  <h3>Mes clients</h3>
  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="20px">
    <div class="logo" *ngFor="let customer of customers">
      <a href="{{ customer.website }}" target="_blank"><img src="/assets/images/{{ customer.logo }}.png" class="customer-logo" matTooltip="{{ customer.name }}" /></a>
    </div>
  </div>
</div>
