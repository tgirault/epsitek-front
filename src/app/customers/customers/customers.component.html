<div class="background background-experiences">
  <div class="caption">
    <span class="border">&lt;EXPERIENCES/&gt;</span>
  </div>
</div>

<div class="container light-container">
  <h3>Mes exp&eacute;riences professionnelles</h3>
  <mat-vertical-stepper #stepper>
    <mat-step *ngFor="let experience of experiences">
      <ng-template matStepLabel>{{ experience.startDate }} â€“ {{ experience.endDate }}</ng-template>
      <mat-card class="experience-card">
        <mat-card-header>
          <div mat-card-avatar class="{{ experience.company.logo }}"></div>
          <mat-card-title>{{ experience.title }}</mat-card-title>
          <mat-card-subtitle><mat-icon>place</mat-icon> {{ experience.company.name }}, {{ experience.place }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ experience.description }}</p>
          <ul>
            <li *ngFor="let task of experience.tasks">{{ task }}</li>
          </ul>
        </mat-card-content>
        <mat-card-actions>
          <mat-list>
            <mat-divider></mat-divider>
            <mat-list-item>
              <mat-chip-list aria-label="Technologies">
                <mat-chip *ngFor="let technology of experience.technologies" color="primary" selected>{{ technology }}</mat-chip>
              </mat-chip-list>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
              <mat-chip-list aria-label="Outils">
                <mat-chip *ngFor="let tool of experience.tools">{{ tool }}</mat-chip>
              </mat-chip-list>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
              <mat-chip-list aria-label="DevOps">
                <mat-chip *ngFor="let devOps of experience.devOps" color="warn" selected>{{ devOps }}</mat-chip>
              </mat-chip-list>
            </mat-list-item>
          </mat-list>
        </mat-card-actions>
      </mat-card>
    </mat-step>
  </mat-vertical-stepper>
</div>

<div style="position: relative">
  <div class="container dark-container">
    <h3>Ils me font confiance</h3>
  </div>
</div>
